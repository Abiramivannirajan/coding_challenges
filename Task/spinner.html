<!-- Create a Loading Spinner
Create a spinning loader that:
Uses only CSS (no JavaScript).
Has a rotating circular shape.
Should use @keyframes for animation.
Key Concepts: @keyframes, animations, border-radius. -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spinner</title>
  <style>
    .loader {
      width: 40px;
      height: 40px;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #1f2122;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loader"></div>
</body>
</html>
